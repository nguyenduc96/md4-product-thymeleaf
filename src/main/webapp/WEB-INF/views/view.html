<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Product Info</h2>
<div th:object="${product}">
    <div>
        Name : <label th:text="*{name}"></label>
    </div>
    <div>
        Description : <label th:text="*{description}"></label>
    </div>
    <div>
        Image : <label th:text="*{image}"></label>
    </div>
</div>

<a th:href="@{/product}">Back to list</a>
</body>
</html>
